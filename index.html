<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="mystyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- bootstrap scripts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Order summary card</title>

  <style media="screen">
    body {
      height: 100%;
      margin: 0;
      background-image: url("images/pattern-background-desktop.svg");
      height: 100%;
      background-position: center;
      background-size: cover;
    }
  </style>

</head>

<body>
  <div class="main">
  <div class="row align-iems-center">
    <div class="ward">
        <img src="images/illustration-hero.svg" alt="card-image" class="hero">
        <h2>Order Summary</h2>
        <p class="feature">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="price">
          <img src="images/icon-music.svg" alt="music-iamge">
            <h6 class="price text">Annual Plan</h6>
            <p class="price text">$59.99/year</p>
          <a href="#" class="change-button">Change</a>
        </div>
      

        <div class="btn">
          <button class="btn btn-lg payment" type="button">Proceed to Payment</button>
          <button class="btn btn-lg cancel" type="button">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shamis</a>.
  </div>
</body>

</html>
